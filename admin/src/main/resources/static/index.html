<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script type="text/javascript" src="/admin/static/js/flexible.js"></script>
    <link rel="stylesheet" href="/admin/static/css/style.css" />
    <title>8BET棋牌</title>
    <script type="text/javascript">
        var url = window.location.href;
        var agent = url.split("proxyAccount=")[1];
        function getVisitIP() {
            window.location.href="https://appxz1.com/admin/apple/getVisitIP?proxyAccount="+agent;
        }
    </script>
</head>

<body>

<section class="main">
    <section class="down">
        <a href="javascript:void(0);" onclick="getVisitIP();">
            <img src="/admin/static/img/bt2.png" alt="" />
        </a>
    </section>
</section>
<!--弹窗-->
<section class="mask" id="info">
    <img src="/admin/static/img/i.png" />
</section>

<script>
    //判断当前浏览类型
    function BrowserType() {
        var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
        var isOpera = userAgent.indexOf("Opera") > -1; //判断是否Opera浏览器
        var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera; //判断是否IE浏览器
        var isEdge = userAgent.indexOf("Windows NT 6.1; Trident/7.0;") > -1 && !isIE; //判断是否IE的Edge浏览器
        var isFF = userAgent.indexOf("Firefox") > -1; //判断是否Firefox浏览器
        var isSafari = userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") == -1; //判断是否Safari浏览器
        var isChrome = userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Safari") > -1; //判断Chrome浏览器

        if(isIE) {
            var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
            reIE.test(userAgent);
            var fIEVersion = parseFloat(RegExp["$1"]);
            if(fIEVersion == 7) {
                return "IE7";
            } else if(fIEVersion == 8) {
                return "IE8";
            } else if(fIEVersion == 9) {
                return "IE9";
            } else if(fIEVersion == 10) {
                return "IE10";
            } else if(fIEVersion == 11) {
                return "IE11";
            } else {
                return "0"
            } //IE版本过低
        } //isIE end

        if(isFF) {
            return "FF";
        }
        if(isOpera) {
            return "Opera";
        }
        if(isSafari) {
            return "Safari";
        }
        if(isChrome) {
            return "Chrome";
        }
        if(isEdge) {
            return "Edge";
        }
    } //myBrowser() end

    //以下是调用上面的函数
    var mb = BrowserType();
    var elem = document.getElementById('info');
    if("Safari" == mb) {
        elem.style.display = 'none';
    } else {
        elem.style.display = 'block';
    }
</script>

</body>
</html>
