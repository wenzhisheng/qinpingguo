<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script type="text/javascript" src="/admin/static/js/flexible.js"></script>
    <script type="text/javascript" src="/admin/static/js/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="/admin/static/css/style.css" />
    <title>8BET棋牌信任加载</title>
</head>
<body>
<section class="loading">
    <div id="loader"></div>
</section>
<script type="text/javascript">
    //获取传递参数
    function getQueryVariable(variable) {
        var query = window.location.href;
        var vars = query.split("?")[1].split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){
                return pair[1];
            }
        }
        return "";
    }
    //异步请求接口
    $.ajax({
        url: 'https://appxz1.com/admin/apple/dependence',
        type: 'POST',
        data: {
            deviceNumbers: getQueryVariable("deviceNumbers"),
            proxyAccount: getQueryVariable("proxyAccount"),
        },
        success:function(response) {
            window.location.href=response;
        }
    });
</script>
</body>
</html>
